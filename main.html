<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .star {
            position: relative;
            width: 0;
            height: 0;
            border-bottom: 100px solid rgb(255, 255, 0);
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        
        .star:before {
            content: '';
            position: absolute;
            top: 30px;
            left: -50px;
            width: 0;
            height: 0;
            border-bottom: 100px solid rgb(255, 255, 0);
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            transform: rotate(70deg);
        }
        
        .star:after {
            content: '';
            position: absolute;
            top: 30px;
            left: -50px;
            width: 0;
            height: 0;
            border-bottom: 100px solid rgb(255, 255, 0);
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            transform: rotate(-70deg);
        }
    </style>
</head>
<body>
    <div class="star"></div>
</body>
</html>
