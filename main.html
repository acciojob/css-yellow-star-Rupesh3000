<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .star {
            position: relative;
            width: 0;
            height: 0;
            border-right: 100px solid transparent;
            border-bottom: 70px solid #FFD700; /* Yellow color */
            border-left: 100px solid transparent;
            transform: rotate(35deg);
        }
        
        .star:before {
            content: '';
            position: absolute;
            top: -45px;
            left: -65px;
            width: 0;
            height: 0;
            border-right: 30px solid transparent;
            border-bottom: 80px solid #FFD700;
            border-left: 30px solid transparent;
            transform: rotate(-35deg);
        }
        
        .star:after {
            content: '';
            position: absolute;
            top: 3px;
            left: -105px;
            width: 0;
            height: 0;
            border-right: 100px solid transparent;
            border-bottom: 70px solid #FFD700;
            border-left: 100px solid transparent;
            transform: rotate(-70deg);
        }
    </style>
</head>
<body>
    <div class="star"></div>
</body>
</html>
